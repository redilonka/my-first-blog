{% extends 'blog/base.html' %}
     
{% block content %}
{% for post in posts %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
  </div>
  <div class="panel-body">
    {{ post.text|linebreaksbr }}
  </div>
</div>

{% endfor %}
{% endblock content %}
